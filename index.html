<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EnergiaCorp Premium</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles.css" />
  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</head>
<body>
<header class="header">
  <div class="header__container">
    <div class="header__brand">
      <div class="brand-icon">⚡</div>
      <div class="brand-text"><h1>EnergiaCorp</h1></div>
    </div>
    <nav class="header__nav">
      <button class="nav-btn" data-section="dashboard"><i>🏠</i><span>Dashboard</span></button>
      <button class="nav-btn" data-section="upload"><i>📄</i><span>Upload OCR</span></button>
      <button class="nav-btn" data-section="offers"><i>📋</i><span>Gestione</span></button>
    </nav>
    <div class="header__actions">
      <button id="theme-toggle" class="theme-toggle" title="Tema">🌓</button>
      <button id="logout-btn"><i>🚪</i><span>Logout</span></button>
    </div>
  </div>
</header>
<main class="main-content">
  <!-- Sezione Upload -->
  <section id="section-upload" class="section">
    <div id="upload-area" class="upload-area">
      <div class="upload-icon">📄</div>
      <h3>Trascina qui PDF/Immagine</h3>
      <p>oppure clicca per selezionare</p>
      <input id="pdf-file" type="file" accept="application/pdf,image/*" style="display:none" />
    </div>
    <div id="file-preview-container" class="file-preview-container" style="display:none"></div>
    <form id="ocr-form" class="ocr-form" style="margin-top:24px">
      <!-- esempio campi -->
      <div class="form-group">
        <label>Fornitore</label>
        <input name="fornitore" type="text" />
      </div>
      <div class="form-group">
        <label>Nome Offerta</label>
        <input name="nome_offerta" type="text" />
      </div>
      <div class="form-group">
        <label>Prezzo Luce (€/kWh)</label>
        <input name="prezzo_luce" type="number" step="0.0001" />
      </div>
      <div class="form-group">
        <label>Prezzo Gas (€/Smc)</label>
        <input name="prezzo_gas" type="number" step="0.0001" />
      </div>
      <div class="form-group">
        <label>Quota Fissa Luce</label>
        <input name="quota_fissa_luce" type="number" step="0.01" />
      </div>
      <div class="form-group">
        <label>Quota Fissa Gas</label>
        <input name="quota_fissa_gas" type="number" step="0.01" />
      </div>
      <div class="form-group">
        <label>Commissioni</label>
        <input name="commissioni" type="number" step="0.01" />
      </div>
      <div class="form-group">
        <label>Scadenza</label>
        <input name="scadenza" type="date" />
      </div>
      <div class="form-group">
        <label>Durata Mesi</label>
        <input name="durata_mesi" type="number" />
      </div>
      <button type="submit" style="margin-top:12px;">Salva Offerta</button>
    </form>
  </section>
  
  <!-- Sezione Dashboard -->
  <section id="section-dashboard" class="section" style="display:none;">
    <h2>🚀 Dashboard</h2>
    <!-- KPI cards -->
    <div class="kpi-cards">
      <div class="kpi-card">Totale Offerte: <span id="kpi-total">0</span></div>
      <div class="kpi-card">Domestico: <span id="kpi-domestico">0</span></div>
      <div class="kpi-card">Micro: <span id="kpi-micro">0</span></div>
      <div class="kpi-card">PMI: <span id="kpi-pmi">0</span></div>
    </div>
    <div style="margin-top:20px;">
      <!-- contenuto grafico o altro -->
    </div>
  </section>
  
  <!-- Sezione Gestione Offerte -->
  <section id="section-offers" class="section" style="display:none;">
    <div class="section-header">
      <h2>📋 Gestione Offerte</h2>
      <div class="filters-container">
        <select id="filter-categoria">
          <option value="">Tutte le categorie</option>
          <option value="Domestico">Domestico</option>
          <option value="Micro">Micro</option>
          <option value="PMI">PMI</option>
        </select>
        <select id="filter-fornitore">
          <option value="">Tutti i fornitori</option>
        </select>
        <select id="filter-tipo-prezzo">
          <option value="">Tutti i tipi</option>
          <option value="Fisso">Fisso</option>
          <option value="Variabile">Variabile</option>
        </select>
        <input type="text" id="search-offers" placeholder="Cerca offerte..." />
      </div>
    </div>
    <div class="table-container">
      <table id="offers-table" class="offers-table">
        <thead>
          <tr>
            <th class="col-fornitore">Fornitore</th>
            <th class="col-nome">Nome Offerta</th>
            <th class="col-categoria">Categoria</th>
            <th class="col-tipo">Tipo</th>
            <th class="col-commodity">Commodity</th>
            <th class="col-valore">Prezzo/Spread</th>
            <th class="col-quota">Quota Fissa</th>
            <th class="col-scadenza">Scadenza</th>
            <th class="col-azioni">Azioni</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="pagination-container" style="margin-top:16px;">
      <div class="pagination-info" id="pagination-info"></div>
    </div>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
